version: '3.8'

services:
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: spark_cockroach_db          
    ports:
      - '3306:3306'                        
    volumes:
      - mysql_data:/var/lib/mysql         

volumes:
  mysql_data:
